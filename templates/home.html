{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hello {{ user.username }}! 
  <p><a href="{% url 'logout' %}">Sign Out</a></p>
{% else %}
  <p>New Employee ?  <a href="{% url 'signup' %}">Sign Up</a></p>
  <p>Already an Employee? <a href="{% url 'login' %}">Sign In</a></p>
 
{% endif %}
{% endblock %}
